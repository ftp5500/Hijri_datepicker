          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        body {
            font-family: 'Cairo', sans-serif;
        }

        a {
            font-size: 14pt;
        }

        select {
        }

        legend {
            height: 40px;
            text-align: center;
            padding: 7px 0;
            color: white;
            font-size: 14pt;
        }

    </style>

</head>
<body>
<br><br>


<div class="container">
    <div class="jumbotron text-center bg-light shadow-sm ">
        <div class="row ">
            <div class="col-sm-12 text-center ">
                <label for="day">اليوم</label>
                <select id="day" onchange="mydate()"></select>

                <label for="month">الشهر</label>
                <select id="month" onchange="mydate()"></select>

                <label for="year">السنة</label>
               <select id="year" onchange="mydate()"></select>
                <br><br>

                <input type="text" id="p1" placeholder="التاريخ">

            </div>
        </div>
    </div>
</div>


    <script type="text/javascript">
        //for day picker
        var i = 1;
        var s = '';
        for (i; i <= 30; i++) {
            s += "<option value='" + i + "'> " + i;"</option>";
            document.getElementById('day').innerHTML = s;
        }
        // for month picker
        var months = ['محرم', 'صفر', 'ربيع أول', 'ربيع ثاني', 'جمادى أول', 'جمادى الثاني',
                       'رجب', 'شعبان', 'رمضان', 'شوال', 'ذو القعدة', 'ذو الحجة',];
        var a, len, text;
        for (a = 0, len = months.length, text = ""; a < len; a++) {
            text += "<option value='" + months[a] + "'>" + months[a];"</option>";
            document.getElementById('month').innerHTML = text;
        }
        //for year picker
        var b = 1400;
        var y = '';
        for (b; b <= 1450; b++) {
            y += "<option value='" + b + "'>" + b;" </option>";
            document.getElementById('year').innerHTML = y;
        }
        function mydate() { // to put final date in input text , id => "p"
            var date = document.getElementById('p1');
            var day = document.getElementById('day');
            var month = document.getElementById('month');
            var year = document.getElementById('year');
            date.value = day.value + '/' + month.value + '/' + year.value;
        }
    </script>

</body>
</html>
